<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['pink', 'red', 'blue', 'green', 'yellow']
    for (let i = 0; i < arr.length; i++) {
      arr[i] += '老师'
    }
    document.write(arr)
    document.write('<br>' + '=====================' + '<br>')
    let arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let arr2 = []
    document.write("初始数组: " + arr1)
    document.write('<br>' + '=====================' + '<br>')
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] >= 10) {
        arr2.push(arr1[i])
      }
    }
    document.write(arr2)
    document.write('<br>' + '=====================' + '<br>')
    let arr3 = []
    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] !== 0) {
        arr3.push(arr1[i])
      }
    }
    document.write(arr3)
    document.write('<br>' + '=====================' + '<br>')
  </script>

</body>

</html>
