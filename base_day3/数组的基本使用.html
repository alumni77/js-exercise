<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]
    let sum = 0, avg
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    avg = sum / arr.length
    document.write(`总和为${sum},平均值为${avg}`)
    document.write('<br>' + '=====================' + '<br>')
    arr = [2, 6, 1, 77, 52, 25, 7]
    let max = arr[0]
    let min = arr[0]
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i]
      }
      if (arr[i] < min) {
        min = arr[i]
      }
    }
    document.write(`最大值为${max},最小值为${min}`)
  </script>

</body>

</html>
