<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      text-align: center;
      padding: 5px 10px;
      border: 2px solid pink;
    }
  </style>
</head>

<body>
  <script>
    let arr = ['刘德华', '张学友', '黎明', '郭富城', '梁朝伟', '张飞']
    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i] + '<br>')
    }
    document.write('<br>' + '=====================' + '<br>')
    for (let i = 1; i <= 3; i++) {
      document.write(`第${i}天<br>`)
      for (let j = 1; j <= 5; j++) {
        document.write(`记住第${j}个单词<br>`)
      }
    }
    document.write('<br>' + '=====================' + '<br>')
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5; j++) {
        document.write("⭐")
      }
      document.write('<br>')
    }
    document.write('<br>' + '=====================' + '<br>')
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        document.write("⭐")
      }
      document.write('<br>')
    }
    document.write('<br>' + '=====================' + '<br>')
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}✖️${i} = ${i * j}</span>`)
        document.write('&nbsp;&nbsp;&nbsp;&nbsp;')
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
