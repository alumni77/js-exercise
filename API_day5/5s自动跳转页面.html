<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="http://www.baidu.com">支付将在5秒之后自动跳转首页</a>

  <script>
    const a = document.querySelector('a')

    let i = 5
    setInterval(function () {
      i--
      a.innerHTML = `支付将在${i}秒之后自动跳转首页`
      if (i === 0)
        location.href = "http://www.baidu.com"
    }, 1000)
    console.log(a.href);

  </script>
</body>

</html>
