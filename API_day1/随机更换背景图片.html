<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: url(./images/desktop_3.jpg) no-repeat top center / cover;
    }
  </style>
</head>

<body>
  <script>
    function getRand(N = 0, M = 0) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    const random = getRand(1, 10)
    const body = document.querySelector('body')
    // body.style.background = `url(./images/desktop_${random}.jpg)`
    body.style.backgroundImage = `url(./images/desktop_${random}.jpg)`

  </script>
</body>

</html>
