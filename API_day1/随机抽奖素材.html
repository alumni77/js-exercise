<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    function getRand(N = 0, M = 0) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    const arr = ['周杰伦', '刘德华', '周星驰', '张学友', '郭富城', '黎明', '张国荣', '张杰', '周润发']
    const one = document.querySelector('#one')
    const two = document.querySelector('#two')
    const three = document.querySelector('#three')
    let random = getRand(0, arr.length - 1)
    one.innerText = arr[random]
    one.style.color = 'red'
    arr.splice(random, 1)
    random = getRand(0, arr.length - 1)
    two.innerText = arr[random]
    arr.splice(random, 1)
    random = getRand(0, arr.length - 1)
    three.innerText = arr[random]


  </script>
</body>

</html>
