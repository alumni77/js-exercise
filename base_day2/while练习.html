<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 1
    while (i <= 100) {
      document.write(i + ' ')
      i++
    }
    document.write('<br>' + '=====================' + '<br>')
    i = 1
    let sum = 0
    while (i <= 100) {
      sum += i
      i++
    }
    document.write(sum)
    document.write('<br>' + '=====================' + '<br>')
    i = 1, sum = 0
    while (i <= 100) {
      if (i % 2 === 0) {
        sum += i
      }
      i++
    }
    document.write(sum)
    while (true) {
      let str = prompt("你爱我吗?")
      if (str === '爱') { break }
    }
  </script>
</body>

</html>
