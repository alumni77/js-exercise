<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = Number(prompt("请输入第一个数字"))
    let num2 = Number(prompt("请输入第二个数字"))
    let symbole = prompt("请输入运算符")
    switch (symbole) {
      case "+":
        alert(`${num1} ${symbole} ${num2} =  ${num1 + num2}`)
        break
      case "-":
        alert(`${num1} ${symbole} ${num2} =  ${num1 - num2}`)
        break
      case "*":
        alert(`${num1} ${symbole} ${num2} = ${num1 * num2}`)
        break
      case "/":
        alert(`${num1} ${symbole} ${num2} =  ${num1 / num2}`)
        break
      default:
        alert("输入错误")
    }
  </script>

</body>

</html>
