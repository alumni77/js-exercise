<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money = 1000
    while (true) {
      let num = +prompt(`请输入您的操作：
    1、存钱
    2、取钱
    3、查询余额
    4、退出`)
      if (num === 4) {
        alert('退出成功')
        break
      }
      switch (num) {
        case 1:
          let save = Number(prompt('请输入存款金额'))
          money += save
          alert(`存款成功，您的余额为${money}`)
          break
        case 2:
          let draw = Number(prompt('请输入取款金额'))
          if (draw > money) {
            alert('余额不足')
          }
          else {
            money -= draw
            alert(`取款成功，您的余额为${money}`)
          }
          break
        case 3:
          alert(`您的余额为${money}`)
          break

      }

    }
  </script>
</body>

</html>
